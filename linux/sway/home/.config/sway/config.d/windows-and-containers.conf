# Enable floating for nmtui in Alacritty
for_window [app_id="Alacritty" title="nmtui"] floating enable, resize set 800 600, move position center

# Enable floating for tuned-adm in Alacritty
for_window [app_id="Alacritty" title="tuned-adm"] floating enable, resize set 1300 800, move position center

# Enable floating for blueman-manager
for_window [app_id="blueman-manager"] floating enable, resize set 1000 700, move position center

# Enable floating for the nm-connection-editor window
for_window [app_id="nm-connection-editor"] floating enable, resize set 1000 700, move position center

# Enable floating for CopyQ system package
for_window [app_id="copyq"] floating enable, resize set 1000 700, move position center

# Enable floating for CopyQ Flatpak
for_window [app_id="com.github.hluk.copyq"] floating enable, resize set 1000 700, move position center

# Enable floating for Firefox Profile Manager window
#for_window [app_id="org.mozilla.firefox" title="Firefox - Choose a profile"] floating enable

# Enable floating for org.gnome.Calculator
for_window [app_id="org.gnome.Calculator"] floating enable, resize set 360 616, move position center

# Enable floating for Authenticator Flatpak
for_window [app_id="com.belmoussaoui.Authenticator"] floating enable, resize set 524 896, move position center

#####################################################################################################################
#################                          Scratchpads                                              #################
#####################################################################################################################

# Sway has a "scratchpad", which is a bag of holding for windows.
# You can send windows there and get them back later.

# Move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+plus scratchpad show

#####################################################################################################################
#################                          Container Management                                     #################
#####################################################################################################################

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height

    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"
