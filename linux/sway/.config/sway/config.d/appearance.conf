#
# Polar Night
set $nord0   #2e3440
set $nord1   #3b4252
set $nord2   #434c5e
set $nord3   #4c566a
#
# Snow Storm
set $nord4   #d8dee9
set $nord5   #e5e9f0
set $nord6   #eceff4
#
# Frost
set $nord7   #8fbcbb
set $nord8   #88c0d0
set $nord9   #81a1c1
set $nord10  #5e81ac
#
# Aurora
set $nord11  #bf616a
set $nord12  #d08770
set $nord13  #ebcb8b
set $nord14  #a3be8c
set $nord15  #b48ead

#####################################################################################################################
#################                          Themes & Styling                                         #################
#####################################################################################################################

# Window style
#
# class                 border     bground    text       indicator  child_border
client.focused          $nord9     $nord9     $nord0     $nord4     $nord9
client.focused_inactive $nord4     $nord4     $nord0     $nord2     $nord2
client.unfocused        $nord4     $nord1     $nord6     $nord2     $nord2
client.urgent           $nord12    $nord12    $nord0     $nord0     $nord0
client.placeholder      $nord0     $nord0     $nord6     $nord0     $nord0
client.background       $nord0

# Set appearance (GTK, Icon, cursor, and Font)
set $gnome-schema org.gnome.desktop.interface
exec_always {
    gsettings set $gnome-schema gtk-theme 'Nordic'
    #gsettings set $gnome-schema gtk-theme 'Adwaita-dark'
    gsettings set $gnome-schema icon-theme 'Adwaita'
    gsettings set $gnome-schema color-scheme 'prefer-dark'
    #gsettings set $gnome-schema cursor-theme 'Your cursor Theme'
    gsettings set $gnome-schema font-name 'FiraCode Nerd Font'  
}

# Applying themes to Flatpaks.
#
# To reset this comment out the following lines and run 'exec flatpak override --user --reset && flatpak override --reset' in terminal.
# Changes take effect after you restart the session.
#
# Override flatpak themes to ~/.themes
exec flatpak override --filesystem=$HOME/.themes
#
# Override flatpak icons to ~/.local/share/icons
#exec flatpak override --filesystem=$HOME/.local/share/icons
#
# Override flatpak themes to ~/.config/gtk-3.0
exec flatpak override --user --filesystem=xdg-config/gtk-3.0
#
# Override flatpak themes to ~/.config/gtk-4.0
exec flatpak override --user --filesystem=xdg-config/gtk-4.0

# Set font to use for window titlebars
font pango:FiraCode Nerd Font Bold 10

# Set border pixel width for all windows (without titlebar)
for_window [class=^.*] border pixel 2

