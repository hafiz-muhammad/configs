name: Update Hosts File

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight (12 AM) UTC
  workflow_dispatch: # Allows manual triggering of the workflow from the Actions tab

permissions:
  contents: write

jobs:
  update-hosts-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create directory
      run: mkdir -p windows/c/windows/system32/drivers/etc
      
    - name: Download hosts file
      run: |
        wget -O windows/c/windows/system32/drivers/etc/hosts \
        https://raw.githubusercontent.com/hagezi/dns-blocklists/refs/heads/main/hosts/native.winoffice.txt

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add windows/c/windows/system32/drivers/etc/hosts
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m 'Update Windows hosts file'
          git push
        else
          echo "No changes to commit"
        fi
