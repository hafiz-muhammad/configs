# Configuration for Alacritty, the GPU enhanced terminal emulator.

colors:
  # Default colors
  primary:
    background: '0x0c0c16'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x2c2c3d'
    red:     '0xff6e6e'
    green:   '0x9ec875'
    yellow:  '0xffa759'
    blue:    '0x70a7d4'
    magenta: '0xd291e0'
    cyan:    '0x96e0e0'
    white:   '0xd8dee9'

  # Bright colors
  bright:
    black:   '0x414166'
    red:     '0xff8d8d'
    green:   '0xb3d987'
    yellow:  '0xffc57f'
    blue:    '0x9bb3d3'
    magenta: '0xffa1ff'
    cyan:    '0x9cd8d8'
    white:   '0xffffff'

cursor:
  style:
    shape: Block
    blinking: on
    unfocused_hollow: false    

scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: false

live_config_reload: true

font:
  normal:
    family: LiterationMono Nerd Font
    style: Medium
  bold:
    family: LiterationMono Nerd Font
    style: Bold
  italic:
    family: LiterationMono Nerd Font
    style: MediumItalics
  bold_italic:
    family: LiterationMono Nerd Font
    style: BoldItalics
  size: 10
